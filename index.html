<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders — Quest Graph</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a10 10 0 0 1 0 20"/>
                    <path d="M12 12l4-4"/>
                </svg>
                Arc Raiders
            </div>
            
            <div class="controls">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="search" placeholder="Search quests...">
                </div>
                
                <select id="regionFilter">
                    <option value="all">All Regions</option>
                </select>
                
                <select id="traderFilter">
                    <option value="all">All Traders</option>
                </select>
                
                <button class="btn" id="resetBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                    Reset
                </button>
                
                <div class="spacer"></div>
                
                <div class="stats">
                    <span id="questCount">0</span> quests · <span id="linkCount">0</span> connections
                </div>
            </div>
        </header>
        
        <main class="main">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-head">
                    <span>Quests</span>
                    <button id="closeSidebar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                </div>
                <div class="quest-list" id="questList"></div>
            </aside>
            
            <div class="graph-container" id="graphContainer">
                <button class="sidebar-toggle" id="openSidebar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
                
                <svg class="graph-svg" id="graphSvg">
                    <defs>
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="3" result="blur"/>
                            <feMerge>
                                <feMergeNode in="blur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <g id="graphGroup">
                        <g id="links"></g>
                        <g id="nodes"></g>
                    </g>
                </svg>
                
                <div class="graph-controls">
                    <button id="zoomIn" title="Zoom in">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35M11 8v6M8 11h6"/>
                        </svg>
                    </button>
                    <button id="zoomOut" title="Zoom out">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35M8 11h6"/>
                        </svg>
                    </button>
                </div>
                
                <div class="legend" id="legend">
                    <div class="legend-title">Legend</div>
                    <div class="legend-row">
                        <span class="dot" style="background: #d29922"></span>
                        <span>Area Unlock</span>
                    </div>
                    <div class="legend-row">
                        <span class="dot" style="background: #58a6ff"></span>
                        <span>Quest</span>
                    </div>
                    <div class="legend-traders" id="legendTraders"></div>
                </div>
            </div>
        </main>
        
        <div class="panel" id="panel">
            <div class="panel-head">
                <h2 id="panelTitle">Quest Name</h2>
                <button id="closePanel">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="panel-body" id="panelBody"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
